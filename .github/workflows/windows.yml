name: Windows Tests

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build-n-test-n-coverage:
    name: Build, test and code coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [ 3.6, 3.7, 3.8, 3.9, 'pypy3' ]
    env:
        OS: ${{ matrix.os }}
        PYTHON: '3.9'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade setuptools pip --user
        pip install --upgrade --upgrade-strategy eager --pre -e .[test] pytest-cov codecov 'coverage<5'
        pip freeze
    - name: Run the tests
      run: py.test --cov jupyter_client jupyter_client --ignore=jupyter_client/tests/test_multikernelmanager.py --ignore=jupyter_client\tests\test_ssh.py
    - name: Code coverage
      run: codecov
